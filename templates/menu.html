{% extends "base.html" %}
{% block title %}Menú{% endblock %}

{% block content %}

<h1 class="mb-4">Menú disponible</h1>

<div class="row">
    {% for m in menus %}
    <div class="col-md-4">
        <div class="card shadow-sm mb-4" style="border-radius: 15px;">
            <div class="card-body">
                <h4>{{ m.Descripcion }}</h4>
                <p class="text-muted">Precio: ${{ m.Precio }}</p>

                <a href="{{ url_for('pedido_nuevo', menu_id=m.idMenu) }}" 
                   class="btn btn-primary btn-pill">
                   Hacer pedido
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
